<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>UKI Developers Challenge</title>
  </head>
  <body class="overflow-hidden">
    <main>
      <h1>Developers Challenge</h1>

      <div class="container-lg">
        <ul id="developers" class="list-group">
          <li hidden></li>
        </ul>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js" integrity="sha256-1/0GA1EkYejtvYFoa+rSq4LfM4m5zKI13Z1bQIhI4Co=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        var developers = new EventSource('http://challenge-server:8080/display');

        developers.onmessage = function(e) {
          onJSON(JSON.parse(e.data));
        }
      });

      var developermodel = {"developers":{}};

      function onJSON(model) {
        $.extend(true, developermodel, model);
        $.get("./developers.mustache", function(view){
          var devarray = {"developers": Object.values(developermodel.developers)};
          var developers = Mustache.render(view, devarray);
          $("#developers").replaceWith(developers); 
        });
      }
    </script>
  </body>
</html>
